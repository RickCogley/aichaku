# Agent Template Metadata
# Defines which agents are default (included on integrate) vs optional (installable)

agents:
  # Default agents - automatically included with 'aichaku integrate'
  default:
    - id: orchestrator
      name: "Orchestrator"
      description: "General workflow coordinator for all aichaku projects"

    - id: code-explorer
      name: "Code Explorer"
      description: "Codebase discovery and analysis specialist"

    - id: security-reviewer
      name: "Security Reviewer"
      description: "InfoSec specialist for OWASP Top 10 and NIST-CSF compliance"

    - id: api-architect
      name: "API Architect"
      description: "API design and documentation specialist"

    - id: methodology-coach
      name: "Methodology Coach"
      description: "Adaptive methodology specialist for active project methodologies"

    - id: documenter
      name: "Documenter"
      description: "Documentation generation specialist"

    - id: principle-coach
      name: "Principle Coach"
      description: "Software engineering principles specialist"

    - id: test-expert
      name: "Test Expert"
      description: "Testing specialist for comprehensive test coverage and quality"

  # Optional agents - installable via 'aichaku agents --add'
  optional:
    - id: deno-expert
      name: "Deno Expert"
      description: "Deno runtime and ecosystem specialist"
      tags: ["runtime", "javascript", "typescript"]

    - id: typescript-expert
      name: "TypeScript Expert"
      description: "TypeScript language specialist for advanced type systems"
      tags: ["language", "types", "javascript"]

    - id: react-expert
      name: "React Expert"
      description: "React framework and ecosystem specialist"
      tags: ["frontend", "javascript", "ui"]

    - id: golang-expert
      name: "Go Expert"
      description: "Go language and ecosystem specialist"
      tags: ["language", "backend", "systems"]

    - id: python-expert
      name: "Python Expert"
      description: "Python language and ecosystem specialist"
      tags: ["language", "data-science", "scripting"]

    - id: postgres-expert
      name: "PostgreSQL Expert"
      description: "PostgreSQL database specialist"
      tags: ["database", "sql", "backend"]

    - id: tailwind-expert
      name: "Tailwind CSS Expert"
      description: "Tailwind CSS framework specialist"
      tags: ["frontend", "css", "ui"]

    - id: lume-expert
      name: "Lume Expert"
      description: "Lume static site generator specialist"
      tags: ["ssg", "deno", "frontend"]

    - id: vento-expert
      name: "Vento Expert"
      description: "Vento template engine specialist"
      tags: ["templating", "deno", "frontend"]
